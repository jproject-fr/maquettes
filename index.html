<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mission</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Share+Tech+Mono"/>
    <style>
        body {
            background: #000;
        }

        .alert {
            font-size: 40px;
        }
    </style>
    <style scoped>
        .progress-bar {
            width: var(--width);
            aria-valuenow: var(--aria-valuenow);
            aria-valuemin: var(--aria-valuemin);
            aria-valuemax: var(--aria-valuemax);
        }
    </style>
</head>

<body id="app">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container text-center navbar-brand">
        <div class="text-center">
            {{ title }} - {{ step }}/{{ numberOfSlides }}
        </div>
    </div>
</nav>

<div class="container my-5">
    <div class="row">
        <div class="col-md-12 text-center">
            <img :src="'img/'+ image"/>
        </div>
    </div>
    <div class="row mt-5">
        <!-- Left Button -->
        <div class="col-md-6">
            <button class="btn btn-primary w-100" @click="previous">Précédent</button>
        </div>
        <!-- Right Button -->
        <div class="col-md-6">
            <button class="btn btn-primary w-100" @click="next">Suivant</button>
        </div>
    </div>
</div>

<!-- Vue.js CDN -->
<script src="https://unpkg.com/vue@next"></script>
<!-- Axios CDN -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  const app = Vue.createApp({
    data() {
      return {
        gameStarted: false,
        step: 1,
        numberOfSlides: 0,
        items: [],
        image: '',
        title: '',
      }
    },
    mounted() {
      this.step = parseInt(localStorage.getItem('step')) || this.step
      this.loadJsonData()
    },
    methods: {
      loadJsonData() {
        fetch('data/1.json')
          .then(response => response.json())
          .then(data => {
            this.items = data.items,
              this.numberOfSlides = this.items.length
          })
          .then(display => {
            this.displaySlide()
          })
      },
      previous() {
        if (this.step === 1) {
          this.step = this.numberOfSlides
        } else {
          this.step--
        }
        localStorage.setItem('step', this.step)
        this.displaySlide()
      },
      next() {
        if (this.step === this.numberOfSlides) {
          this.step = 1
        } else {
          this.step++
        }
        localStorage.setItem('step', this.step)
        this.displaySlide()
      },
      displaySlide() {
        this.image = this.items[this.step - 1].image
        this.title = this.items[this.step - 1].title
      },
    }
  })
  app.mount('#app')
</script>
</body>

</html>
